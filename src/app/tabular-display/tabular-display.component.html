<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!isLoading">
  <app-pagination
    [paginationState]="paginationState"
    (firstPageClicked)="firstPage()"
    (previousPageClicked)="previousPage()"
    (nextPageClicked)="nextPage()"
    (lastPageClicked)="lastPage()"
  ></app-pagination>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>GET More Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemon.results">
        <td class="pokemon-name">{{ pokemon.name }}</td>
        <td>
          <a [href]="pokemon.url">GET ðŸ“¶</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pages-container">
    <app-pagination
      [paginationState]="paginationState"
      (firstPageClicked)="firstPage()"
      (previousPageClicked)="previousPage()"
      (nextPageClicked)="nextPage()"
      (lastPageClicked)="lastPage()"
    ></app-pagination>
  </div>
</div>
